<!DOCTYPE html>
<html>

<head>
  <title>Online Quiz</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

  <script type="text/javascript" src="./js/app.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>

<body>
  <div ng-app="app" ng-controller="QuizController">

    <!-- warning message-->
    <div class="row">
      <div class="col-sm-12">
        <label class="col-sm-12 quiz-warning">Do NOT refresh, go back/forward using browser controls during the survey.</label>
      </div>
    </div>

    <div class="row">
      <!-- step 1 -->
      <div class="col-sm-5 image-area">
        <div><label class="col-sm-12 step-label">Step 1</label></div>
        <div class="screenshot-area">
          <img src={{question.one}} class="screenshot-class"/>
        </div>
      </div>

      <!-- step 2 -->
      <div class="col-sm-5 image-area-two">
        <div><label class="col-sm-12 step-label">Step 2</label></div>
        <div class="screenshot-area">
          <img src={{question.two}} class="screenshot-class"/>
        </div>
      </div>

      <div class="col-sm-7 question-area">
        <div><label class="col-sm-12 question-labels" style="margin-top: 42px;">Assume that this post appears on your Facebook news feed as shared by one of your distant friends.</label></div>
        <!--Ask for confidence-->
        <div class="col-sm-12 question-confidence">
            <div>
              <p class="question-labels">1) How familiar are you on the topic discussed in this post? Move the slider to denote a value. Higher values denote higher familiarity.</p>
            </div>
            <div class="slidecontainer" style="width:510px;">
              <input type="range" ng-model="myAnswer.initialConfidence" min="0" max="100" value="50" step="1" id="rangeInput" oninput="output.value = rangeInput.value" class="slider">
            </div>
            <div class="outputcontainer">
              <output id="output" for="rangeInput">Not Selected</output>
            </div>
        </div>

        <div class="col-sm-12 question-radio-opinion" style="margin-top: 25px;display:none;">
          <label class="question-labels">2) Is your opinion on this post is supportive or critical?</label>
          <div class="opinion-radio">
            <div class="row">
              <input style="margin-left: 40px;" id="initialSupportive" type="radio" name="myAnswer.initialRadioOpinion" ng-model="myAnswer.initialRadioOpinion" value="supportive" class="opinion-radio-button"> <label for="initialSupportive" class="radio-labels">Supportive (Your opinion agrees with the content presented by the post.)</label>
            </div>
            <div class="row">
              <input style="margin-left: 40px;" id="initialCritical" type="radio" name="myAnswer.initialRadioOpinion" ng-model="myAnswer.initialRadioOpinion" value="critical" class="opinion-radio-button"> <label for="initialCritical" class="radio-labels">Critical (Your opinion disagrees with the content presented by the post.)</label>
            </div>
          </div>
        </div>

        <div class="col-sm-12 question-opinion" style="margin-top: 25px;display:none;">
          <label class="question-labels">3) Very briefly, exlpain why you agree/disagree with the content presented in the post?</label>
          <div class="opinion-box">
            <textarea ng-model="myAnswer.initialOpinion" class="opinion-textarea"></textarea>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-7 button">
            <input id="submit-button" style="display:none;float:right;" class="submit-button" type="submit" ng-click="(count == 0) ? submitAnswer() : update()" />
          </div>
          <div class="col-sm-5 index-loader" id="loader"></div>
        </div>

      </div>

      <div class="col-sm-7 change-area">
        <div><label class="col-sm-12 question-labels" style="margin-top: 42px;">Now, carefully read the comments appearing on the post and answer the following questions.</label></div>
